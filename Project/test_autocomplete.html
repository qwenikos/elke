<!DOCTYPE html>
<html ng-app="autocompleteApp">
    <head>
        <meta charset="UTF-8" />
        <title>Angular Js by Nikos</title>
        <link rel="icon" type="image/png" sizes="32x32" href="Images/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="Images/icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Images/icon/favicon-16x16.png">
      
        <link rel="stylesheet" type="text/css" href="css/uoashare.css">
        <link rel="stylesheet" type="text/css" href="css/nikos_tables.css">
        <link rel="stylesheet" type="text/css" href="css/nikos_base.css">
        <link rel="stylesheet" type="text/css" href="css/nikos_nav.css">
      
        <link rel="stylesheet" type="text/css" href="css/angularmd/1.1.3/docs.css">
        <link rel="stylesheet" type="text/css" href="css/angularjs/1.1.3/angular-material.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/3.2.0/bootstrap.min.css" />	
        
        <script src="js/angularjs/1.5.5/angular.js"></script>
        <script src="js/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="js/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="js/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="js/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="js/angularjs/1.5.5/angular-cookies.js"></script>
        <script src="js/others/svg-assets-cache.js"></script>
        
        <script src="js/angularmd/1.1.3/angular-material.js"></script>
        <script src="js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    
        <script src="js/autocomplete.js"></script>   
    </head>
    <body>
        <div ng-controller="AutoCompleteController as ctrl" layout="column" ng-cloak>
            {{mysqlBenef}}
            {{nikos}}
            <div ng-if="!loaded">Loading...</div>
            <div ng-if="loaded">
                <md-content class="md-padding">
                    <form name="ctrl.form" ng-submit="$event.preventDefault()">
                        <md-autocomplete 
                            md-autofocus=false;
                            ng-disabled="ctrl.isDisabled"
                            md-no-cache="ctrl.noCache"
                            md-selected-item="ctrl.selectedItem"
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                            md-search-text="ctrl.searchText"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-items="item in ctrl.querySearch(ctrl.searchText)"
                            md-item-text="item.value"
                            md-min-length="1" placeholder="Δώσε τον ΑΦΜ">
                            <div ng-messages="searchText.$error">
                                <div ng-message="required">This field is required</div>
                            </div>

                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.value}} -- {{item.display}}</span>
                            </md-item-template>
                            <md-not-found>
                                Δε βρέθηκε οφελούμενος με ΑΦΜ "{{ctrl.searchText}}" .
                                <a ng-click="ctrl.insertBenef(ctrl.searchText,$event)">Συμπήρωση νέου Οφελούμενου</a>
                            </md-not-found>

                        </md-autocomplete>
                    </form>
                </md-content>
                <br>
                
            </div>
        </div>
        
        
        <script type="text/ng-template" id="dialog.tmpl.html">
            <md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2>Autocomplete Dialog Example</h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
              </md-button>
            </div>
          </md-toolbar>
        
          <md-dialog-content>
            <div class="md-dialog-content">
              <form role="form">
                        <div layout-gt-xs="row">
                          <md-input-container class="md-block" flex-gt-xs="">
                            <label>Titolo</label>
                            <input ng-model="titolo"  size="30" placeholder="inserisci il titolo">
                          </md-input-container>
                          <md-datepicker ng-model="questList.data" md-placeholder="Inserisci data">
                          </md-datepicker>
                          <md-input-container class="md-block" flex-gt-xs="">
                            <label>Capitolo</label>
                            <input ng-model="questList.capitolo"  size="30" placeholder="inserisci il capitolo">
                          </md-input-container>
                          <md-input-container class="md-block">
                            <label>Descrizione</label>
                            <textarea ng-model="questList.descrizione" md-maxlength="150" rows="5" md-select-on-focus placeholder="inserisci la descrizione"></textarea>
                          </md-input-container>
                          <md-input-container class="md-icon-float md-icon-right md-block">
                            <label>Importo</label>
                            <input ng-model="questList.importo"  size="30" placeholder="inserisci l'importo" type="number" step="0.01">
                            <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
                          </md-input-container>
                          <md-button ng-click="answer(questList)" class="md-raised md-primary">Salva</md-button>
                        </div>
                      </form>
            </div>
          </md-dialog-content>
        </md-dialog>
        </script>
    
    </body>
</html>
